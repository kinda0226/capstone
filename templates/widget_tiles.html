<div class="list tiles">
    {% for item in items %}
    <div class="tile">
        <div class="thumbnail pointer" style="background-image: url({{ item.image }});" rel="/view/{{ item.id }}"></div>
        <h2><a href="/view/{{ item.id }}">{{ item.title }}</a></h2></div>
    {% endfor %}
</div>
<div class="clear"></div>
